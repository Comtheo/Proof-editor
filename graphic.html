<!DOCTYPE html>
<html lang="en-US" ng-app="graphic" ng-controller="excontroller" ng-mousemove="move($event)" ng-init="setDraggable(-1)">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.js"></script>
<script src="script.js"></script>
<style>

  .dialog {
  position:absolute;
  width: 170px;
  height: 66px;
  background: black;
  left: 50%;
  }
/*Nasledujuci tvar bol prevzaty z https://css-tricks.com/the-shapes-of-css/*/
  .tv {
      position: absolute;
      width: 200px;
      height: 150px;
      margin: 20px 0;
      border-radius: 50% / 10%;
      border-style: solid none;
      border-color: black;
      color: white;
      text-align: center;
      text-indent: .1em;
    }
    .tv:after {
      content: '';
      position: absolute;
      top: 10%;
      bottom: 10%;
      right: -5%;
      left: -5%;
      border-style: none solid;
      border-color: black;
      background: inherit;
      border-radius: 5% / 50%;
    }
   svg{
      top: 0px;
      left: 0px;
      position: absolute;
      z-index: -1;
   }
</style>

<div class="dialog" id="dial">
  <input type="text" placeholder="Popis"></input>
  <br>
  <input type="text" placeholder="Poznamka"></input>
  <br>
  <input type="button" value="OK" ng-click="hide()" ></input>
  <input type="button" value="New connection"></input>
</div>

<div ng-repeat="step in steps" class="tv" ng-style="{top:step.VerticalPos,left:step.HorizontalPos}" ng-mousedown="setDraggable($index)" ng-mouseup="unsetDraggable()">
  
   <!-- <iframe width="200" id="frame"></iframe>  -->
</div>

<body>
  <input type="button" ng-click="addNew()"></input>
</body> 

</html>
